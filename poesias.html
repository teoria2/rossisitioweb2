<body>
    <h3>Yo me he asomado a las profundas simas de la tierra y del cielo, y les he visto el fin o con los ojos o con el pensamiento. Mas ¡ay! de un corazón llegué al abismo y me incliné un momento, y mi alma y mis ojos se turbaron: ¡Tan hondo era y tan negro!</h3>
